<!DOCTYPE html>

    <head>

        <title>Sweet potato soup</title>

    <body>
        <h1>Sweet-potato-soup</h1>

        <img src="" alt="Sweet-potato-soup">

        <dl>
            <dt>Sweet-potato-soup</dt>
            <dd>It is very easy and always turns out well.</dd>
        </dl>

        <dl>
            <dt>Ingredience</dt>
            <dd><ul><li>1(200~250g) sweet potato</li>
                <li>1/4 onion</li>
                <li>10g butter</li>
                <li>1 bouillon cube</li>
                <li>400cc milk</li>
                <li>200cc water</li>
                <li>salt (to taste)</li>
                <li>black peppar (to taste)</li>
                <li>heavy cream for decoration</li>
            </ul>
            
            </ul>

            </dd>

        </dl>
